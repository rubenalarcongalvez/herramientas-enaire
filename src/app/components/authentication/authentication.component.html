<main class="border-solid border-[1px] rounded border-blue-500">
    <div class="flex items-center justify-center gap-2 p-2">
        <p-avatar 
            image="enaire.png"
            shape="circle" />
        <span class="font-bold white-space-nowrap">
            Entrar con contrase単a
        </span>
    </div>

    <form [formGroup]="formulario!" (ngSubmit)="entrar()" (keydown.enter)="entrar()" class="p-2">
        <div class="flex flex-col justify-center items-start gap-3">
            <section class="flex flex-col items-center gap-3 w-full">
                <p-password placeholder="Contrase単a" formControlName="contrasena" class="w-full" styleClass="w-full" [toggleMask]="true" [feedback]="false" inputId="contrasena"/>
                <div class="flex items-center">
                    <p-checkbox formControlName="recordarContrasena" binary inputId="recordarContrasena" />
                    <label for="recordarContrasena" class="ml-2">Recordar contrase単a</label>
                </div>
            </section>
            
            @if (error()) {
                <p-message severity="error" class="w-full">Contrase単a incorrecta</p-message>
            }
            
            @if (intentosFallidos() > 1) {
                <img src="decepcion.gif" alt="GIF decepcion" class="w-full h-auto"/>
            }
        </div>
    </form>

    <div class="flex justify-end gap-2 p-2">
        <p-button 
            label="Entrar" 
            [outlined]="true" 
            class="w-full"
            styleClass="bg-blue-500 hover:bg-blue-400 w-full"
            (onClick)="entrar()" 
        />
    </div>
    <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" [ngClass]="{'opacity-0': !loadingEntrar()}" />
</main>
